<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>German Study Playground</title>
  </head>
  <body class="min-h-screen bg-background font-sans antialiased overflow-hidden">
    <div id="app" class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-card text-card-foreground flex flex-col border-r border-border/40">
        <div class="p-6">
          <h1 class="text-xl font-bold tracking-tight">ðŸ‡©ðŸ‡ª German Study</h1>
        </div>
        
        <div class="p-4">
          <button id="new-lesson-btn" class="w-full inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-secondary text-secondary-foreground hover:bg-secondary/80 h-10 px-4 py-2 mb-4">
            + New Lesson
          </button>
          
          <div class="space-y-1">
            <h3 class="text-sm font-medium text-muted-foreground px-2 mb-2">History</h3>
            <div id="lessons-list" class="space-y-1 overflow-y-auto max-h-[calc(100vh-200px)]">
              <!-- Lesson items will be injected here -->
            </div>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 overflow-y-auto bg-background p-8">
        <div class="mx-auto max-w-4xl">
          
          <!-- View: New Lesson Input -->
          <div id="view-new-lesson" class="space-y-6">
            <div class="flex flex-col space-y-2 text-center mb-8">
              <h2 class="text-3xl font-bold tracking-tight">Create New Lesson</h2>
              <p class="text-muted-foreground">Enter your vocabulary words to generate a study lesson.</p>
            </div>

            <div class="rounded-xl bg-muted/20">
              <div class="p-6 space-y-4">
                <textarea 
                  id="words-input" 
                  class="flex min-h-[200px] w-full rounded-md bg-muted/50 px-4 py-3 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50 font-mono border-0 resize-none"
                  placeholder="Paste your German words here (one per line)&#10;Example:&#10;das Haus - the house&#10;der Baum - the tree&#10;laufen - to run"
                ></textarea>
                <div class="flex items-center justify-between">
                  <div id="words-preview" class="text-sm text-muted-foreground"></div>
                  <button id="generate-btn" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-8 py-2 shadow-none">
                    Generate Lesson
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- View: Lesson Details (Initially Hidden) -->
          <div id="view-lesson-details" class="hidden space-y-6">
            <div class="flex items-center justify-between mb-6">
              <div>
                <h2 id="lesson-title" class="text-2xl font-bold tracking-tight">Lesson #1</h2>
                <p id="lesson-date" class="text-sm text-muted-foreground">Created on ...</p>
              </div>
              <button id="delete-lesson-btn" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-destructive text-destructive-foreground hover:bg-destructive/90 h-9 px-4 py-2">
                Delete Lesson
              </button>
            </div>

            <!-- Words Card -->
            <div class="rounded-xl bg-muted/20">
              <div class="p-6">
                <h3 class="font-semibold mb-4">Sentences</h3>
                <div id="lesson-words-display" class="flex flex-col text-sm">
                  <!-- Words list -->
                </div>
              </div>
            </div>

            <!-- Conversation Content
            <div id="lesson-conversation-section" class="rounded-xl bg-muted/20 animate-in fade-in slide-in-from-top-2 duration-300">
              <div class="p-6 border-b border-border/40">
                <h3 class="font-semibold">Conversation Practice</h3>
              </div>
              <div id="lesson-conversation-content" class="p-6 space-y-4">
                Content
              </div>
            </div> -->

            <!-- Sentence Content
            <div id="lesson-sentence-section" class="rounded-xl bg-muted/20 animate-in fade-in slide-in-from-top-2 duration-300">
              <div class="p-6 border-b border-border/40">
                <h3 class="font-semibold">Daily Sentence</h3>
              </div>
              <div id="lesson-sentence-content" class="p-6">
                Content
              </div>
            </div> -->

          </div>

        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
